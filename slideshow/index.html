<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="js/slideshow.js"></script>
    <link rel="stylesheet" type="text/css" href="css/estilos.css" />
    <title>..:: SlideShow ::..</title>
</head>
<body>
    <!-- Slideshow container -->
<div class="slideshow-container">
    <ul>
        <!-- Full-width images with number and caption text -->
        <li class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <figure>
                <img src="img/moto01.jpg" />
                <figcaption class="text">Caption Text</figcaption>
            </figure>
        </li>
    
        <li class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <figure>
                <img src="img/moto02.jpg" />
                <figcaption class="text">Caption Two</figcaption>
            </figure>
        </li>
    
        <li class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <figure>
                <img src="img/moto03.jpg" />
                <figcaption class="text">Caption Three</figcaption>
            </figure>
        </li>
    </ul>

    <div>
        <!-- Next and previous buttons -->
        <button type="button" class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button type="button" class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>

    <div id="navegacao">
        <button type="button" class="dot" onclick="currentSlide(1)"></button>
        <button type="button" class="dot" onclick="currentSlide(2)"></button>
        <button type="button" class="dot" onclick="currentSlide(3)"></button>
    </div>
  </div>

  <!-- The dots/circles -->
  
</body>
</html>
